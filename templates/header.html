                <div class="right">
                    <div id="rightNav">
                        <div class="rightli"><a href="#">войти</a></div>
                        <div class="rightli loginBtn"><a href="#">регистрация</a></div>
                        <div class="openedLogin">
                            <div class="loginContainer">
                                <form method="POST" id="regForm" action="">
                                    {% csrf_token %}
                                    <div class="regForm">
                                        <div class="inputContainer">
                                            {{form.username}}
                                            <!-- <input required name="username" id="username" type="text" class="form-input" placeholder="" maxlength="16" minlength="6"> -->
                                            <label>username</label>
                                        </div>
                                        <div class="inputContainer">
                                            {{form.email}}
                                            <!-- <input required name="email" id="email" type="email" class="form-input" placeholder="" maxlength="16" minlength="6"> -->
                                            <label>email</label>
                                        </div>
                                        <div class="inputContainer">
                                            {{form.password1}}
                                            <!-- <input required name="password1" id="password1" type="password" class="form-input" placeholder="" maxlength="16" minlength="6"> -->
                                            <label>password</label>
                                        </div>
                                        <div class="inputContainer">
                                            {{form.password2}}
                                            <!-- <input required name="password2" id="password2" type="password" class="form-input" placeholder="" maxlength="16" minlength="6"> -->
                                            <label>password again</label>
                                        </div>
                                    </div>
                                    <input type="submit" class="submitBtn" value="SignUp">
                                </form>
                            </div>
                        </div>
                        <div class="rightli"><a href="#">корзина</a></div>
                    </div>
