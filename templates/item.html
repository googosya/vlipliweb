<script>
    // // Кнопка "читать еще"

    let mBtnSel = document.querySelector('.btnBorder')
    class moreBtn {
        handleEvent(event) {
        // mousedown -> onMousedown
        let method = 'on' + event.type[0].toUpperCase() + event.type.slice(1);
        this[method](event);
        }

        onMousedown() {
        mBtnSel.classList.toggle('moreBtnCl')
        }

        onMouseup() {
        mBtnSel.classList.toggle('moreBtnCl')
        }

        onMouseout() {
        mBtnSel.classList.remove('moreBtnCl')
        }
    }

    let mBtn = new moreBtn();
    mBtnSel.addEventListener('mousedown', mBtn);
    mBtnSel.addEventListener('mouseup', mBtn);
    mBtnSel.addEventListener('mouseout', mBtn);
</script>
